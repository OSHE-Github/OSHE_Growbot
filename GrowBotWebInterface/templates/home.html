{% extends 'layout.html' %}

{% block body %}

  <div class="jumbotron text-center">
    <h1>Welcome To Your GrowBot</h1>
    <p class="lead">Use this website/web interface to control your GrowBot and get data from its sensors.</p>
  </div>
    <br>
  <div class="text-center">
    <img src="/static/images/OSHE_Logo.png" width="325" height="300" class="rounded" alt="Open Source Hardware Enterprise logo">
  </div>
    <br>
  <div class="text-center">
    <form action="/test" >
        <button class="btn btn-primary btn-sm" type="submit">Testing Button</button>
    </form>
    <br>
  </div>
  <div class="container">
    <form name="passdata" action="." method="POST">
      <label>Name:</label>
        <input type="text" name="NAME">
      <label>Times to loop:</label>
        <input type="number" name="I">
        <button class="btn btn-primary btn-sm" type="submit">Submit</button>
    </form>
  </div>
  <br>
<div class="text-center">
  <form action="/calibrate" >
      <input type="submit" value="Calibrate O-Drive" />
  </form>

{% endblock %}
