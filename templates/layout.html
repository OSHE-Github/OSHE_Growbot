<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GrowBot</title>

        <script src="{{ url_for('static', filename='node_modules/jquery/dist/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='node_modules/bootstrap/dist/js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='node_modules/@popperjs/core/dist/umd/popper.min.js') }}"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='node_modules/bootstrap/dist/css/bootstrap.min.css') }}">
        <link rel="icon" href="static/favicon.ico" />
  
  </head>
  <body>
    {% include 'includes/_navbar.html' %}
    <div class="container">
      <br>
      {% with messages = get_flashed_messages() %}
	     {% if messages %}
	      {% for message in messages %}
		      <div class="alert alert-danger alert-dismissible fade show" role="alert">
		      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
			       <h1>{{message}}</h1>
		      </div>
		    {% endfor %}
	     {% endif %}
	    {% endwith %}

      {% block body %}{% endblock %}

      <br>
      <hr>
      <div class="text-center">
        <img src="/static/images/OSHE_Logo.png" width="220" height="200" class="rounded" alt="Open Source Hardware Enterprise logo">
      </div>
        <br>
    </div>

  </body>

</html>
